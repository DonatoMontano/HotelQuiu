    <br>

    <main>
        <section class="principal">
            <div>
                <img src="" alt="Imagenes de cordoba (decorativas)">
                <p>No pongo las imagenes ya que no se como ponerlas para que se reproduzcan de a una.</p>
            </div>
            <div class="shadow-drop-2-center">
                <label for="nombre">Nombre:</label>
                <input required type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre">
            </div>
            <div class="shadow-drop-2-center">
                <label for="apellido">Apellido:</label>
                <input required type="text" id="apellido" name="apellido" placeholder="Ingrese su Apellido">
            </div>
            <div class="shadow-drop-2-center">
                <label for="telefono">Telefono:</label>
                <input required type="number" id="telefono" name="telefono" placeholder="Ingrese su Telefono" >
            </div>
            <div class="shadow-drop-2-center">
                <label for="correo electronico">Correo Electronico:</label>
                <input required type="text" id="correo electronico" name="correo electronico" placeholder="Ingrese su Correo Electronico">
            </div>
            <div class="shadow-drop-2-center">
                <label for="comentario">Dudas y Consultas</label>
                <textarea name="comentario" id="comentario" cols="90" rows="8"> Ingrese aquí todas sus dudas</textarea>
            </div>
            <br>
            <div>
                <button>Enviar</button>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2478.1589739074675!2d-64.18013608361981!3d-31.41755376870462!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a29b8430ac1b%3A0xefb06247ea18e15c!2zQXYuIE1haXDDuiAyLCBYNTAwMCBJQkIsIEPDs3Jkb2Jh!5e0!3m2!1ses-419!2sar!4v1648582663832!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
