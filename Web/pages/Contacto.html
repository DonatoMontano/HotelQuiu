    <main>
      <div class="container mb-2">
        <section class="principal">
          <div class="get-in-touch">
            <h1 class="title lead">Contactanos</h1>
            <form class="contact-form row">
              <div class="form-field col-lg-6">
                <input
                  id="nombre"
                  class="input-text js-input"
                  type="text"
                  required
                />
                <label class="label texto-blanco" for="nombre">Nombre</label>
              </div>
              <div class="form-field col-lg-6">
                <input
                  id="apellido"
                  class="input-text js-input"
                  type="text"
                  required
                />
                <label class="label" for="apellido">Apellido</label>
              </div>
              <div class="form-field col-lg-6">
                <input
                  id="email"
                  class="input-text js-input"
                  type="email"
                  required
                />
                <label class="label" for="email">E-mail</label>
              </div>
              <div class="form-field col-lg-6">
                <input
                  id="telefono"
                  class="input-text js-input"
                  type="number"
                  required
                />
                <label class="label" for="telefono">Telefono</label>
              </div>
              <div class="form-field col-lg-12">
                <input
                  id="mensaje"
                  class="input-text js-input"
                  type="text"
                  required
                />
                <label class="label" for="mensaje">Message</label>
              </div>
              <div class="form-field col-lg-12">
                <input class="submit-btn" type="submit" value="Submit" />
              </div>
            </form>
          </div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2478.1589739074675!2d-64.18013608361981!3d-31.41755376870462!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a29b8430ac1b%3A0xefb06247ea18e15c!2zQXYuIE1haXDDuiAyLCBYNTAwMCBJQkIsIEPDs3Jkb2Jh!5e0!3m2!1ses-419!2sar!4v1648582663832!5m2!1ses-419!2sar"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </section>
