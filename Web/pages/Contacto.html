    <main>
        <div class="container mb-2 lead">
            <section class="principal">
                <div class="row">
                    <div class="col-12">
                    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../imagenes/imagencordoba1.jpeg" class="d-block w-100" alt="Slide 1"/>
                        </div>
                        <div class="carousel-item">
                            <img src="../imagenes/imagencordoba2.jpg" class="d-block w-100" alt="Slide 2"/>
                        </div>
                        <div class="carousel-item">
                            <img src="../imagenes/imagencordoba3.jpg" class="d-block w-100" alt="Slide 3"/>
                        </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev" >
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Atrás</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next" >
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                        </button>
                    </div>
                    </div>
                </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="Apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="Apellido" placeholder="Ingrese su Apellido">
                    </div>
                    <div class="mb-3">
                        <label for="Telefono" class="form-label">Telefono</label>
                        <input type="number" class="form-control" id="Telefono" placeholder="Ingrese su Telefono">
                    </div>
                    <div class="mb-3">
                        <label for="correo electronico" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" id="correo electronico" placeholder="nombreapellido@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="comentario" class="form-label">Dudas y Consultas</label>
                        <textarea class="form-control" id="comentario" rows="5  "></textarea>
                    </div>
                    <br>
                <div>
                    <button>Enviar</button>
                </div>
